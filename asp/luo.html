		<script>
			// 监听浏览器的滚动条事件
			var setScroll
        var scrollheight = 0
        var fixnav = document.querySelector('#fix-nav')
        window.onscroll = function(e){
            scrollheight = e.pageY
            if(e.pageY > 300){
                fixnav.style.display = 'block'
            }
            else{
                fixnav.style.display = 'none'
            }
        }
        // 点击箭头回去
        var backto = document.querySelector('#to-top')
        backto.onclick = function(){
            // 每十秒运行一次这个函数
            setScroll = setInterval(transitionscroll,10)
        }
        // 这个函数是让它向上滚动 让pageY - 10
        function transitionscroll(){
            scrollheight = scrollheight - 10
            window.scrollTo('y',scrollheight)
            if(scrollheight < 1){
                clearInterval(setScroll)
            }
        }
		</script>
